<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	>
	<title>Lesson 8</title>
	<link
		href="css/style.css"
		rel="stylesheet"
	>
</head>

<body>

	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img
					class="logo"
					src="icons/logo.svg"
					alt="Shanti logo"
				>
				<span>
					- Icon, vector, SVG, content.
				</span>
			</div>
		</div>
	</header>

	<main class="main">

		<div class="content">
			<div class="content__container">
				<div class="content__wrapper content__decor">
					<div class="content__wrapper-text">
						<p>
							Decor element,raster PNG ~ AVIF
						</p>
					</div>
				</div>
				<div class="content__wrapper content__wrapper-photo">
					<div class="content__wrapper-text">
						<p>
							Content: bitmap → JPG 1x, 2x, 3x | AVIF 1x, 2x, 3x | WEBP 1x, 2x, 3x
						</p>
					</div>
					<div class="content__wrapper-block">
						<picture>
							<source
								srcset="
									img/yoga-backbend-pose.avif 1x, 
									img/yoga-backbend-pose_2x.avif 2x, 
									img/yoga-backbend-pose_3x.avif 3x
								"
								type="image/avif"
							>
							<source
								srcset="
									img/yoga-backbend-pose.webp 1x, 
									img/yoga-backbend-pose_2x.webp 2x, 
									img/yoga-backbend-pose_3x.webp 3x
								"
								type="image/webp"
							>
							<img
								class="content__wrapper-img content__wrapper-img--backbend-pose"
								src="img/yoga-backbend-pose.jpg"
								srcset="
									img/yoga-backbend-pose.jpg 1x,
									img/yoga-backbend-pose_2x.jpg 2x,
									img/yoga-backbend-pose_3x.jpg 3x
								"
								alt="Woman practicing yoga in a backbend pose in a bright studio"
							>
						</picture>
					</div>
				</div>
				<div class="content__wrapper content__wrapper-photo">
					<div class="content__wrapper-text">
						<p>
							Content: bitmap → JPG 1x, 2x, 3x | AVIF 1x, 2x, 3x | WEBP 1x, 2x, 3x
						</p>
					</div>
					<div class="content__wrapper-block">
						<picture>
							<source
								srcset="
									img/yoga-lotus-meditation.avif 1x, 
									img/yoga-lotus-meditation_2x.avif 2x, 
									img/yoga-lotus-meditation_3x.avif 3x
								"
								type="image/avif"
							>
							<source
								srcset="
									img/yoga-lotus-meditation.webp 1x, 
									img/yoga-lotus-meditation_2x.webp 2x, 
									img/yoga-lotus-meditation_3x.webp 3x
								"
								type="image/webp"
							>
							<img
								class="content__wrapper-img content__wrapper-img content__wrapper-img--meditation"
								src="img/yoga-lotus-meditation.jpg"
								srcset="
									img/yoga-lotus-meditation.jpg 1x,
									img/yoga-lotus-meditation_2x.jpg 2x,
									img/yoga-lotus-meditation_3x.jpg 3x
								"
								alt="Woman meditating in lotus pose during a yoga session"
							>
						</picture>
					</div>
				</div>
				<div class="content__wrapper content__wrapper-photo">
					<div class="content__wrapper-text">
						<p>
							Content: bitmap → JPG | AVIF | WEBP
						</p>
					</div>
					<ul class="content__wrapper-list content__wrapper-block">
						<li class="content__wrapper-item">
							<picture>
								<source
									srcset="img/yoga-side-stretch.avif"
									type="image/avif"
								>
								<source
									srcset="img/yoga-side-stretch.webp"
									type="image/webp"
								>
								<img
									class="content__wrapper-img content__wrapper-img--stretch"
									src="img/yoga-side-stretch.jpg"
									alt="Woman performing a side stretch during a yoga practice"
								>
							</picture>
						</li>
						<li class="content__wrapper-item">
							<picture>
								<source
									srcset="img/yoga-high-lunge-pose.avif"
									type="image/avif"
								>
								<source
									srcset="img/yoga-high-lunge-pose.webp"
									type="image/webp"
								>
								<img
									class="content__wrapper-img content__wrapper-img--lunge-pose"
									src="img/yoga-high-lunge-pose.jpg"
									alt="Woman performing a high lunge yoga pose, stretching her arms upward in a bright studio"
								>
							</picture>
						</li>
						<li class="content__wrapper-item">
							<picture>
								<source
									srcset="img/yoga-low-lunge-backbend.avif"
									type="image/avif"
								>
								<source
									srcset="img/yoga-low-lunge-backbend.webp"
									type="image/webp"
								>
								<img
									class="content__wrapper-img content__wrapper-img--backbend"
									src="img/yoga-low-lunge-backbend.jpg"
									alt="Woman in a low lunge backbend pose under a beam of light during a yoga session"
								>
							</picture>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</main>

	<footer class="footer">
		<div class="footer__container">
			<div class="footer__copy">
				<p>
					Copyright 2020, Inc. All rights reserved
				</p>
			</div>
		</div>
	</footer>

</body>

</html>
