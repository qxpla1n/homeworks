<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		>
		<title>Furnitur</title>
		<link
			href="css/style.css"
			rel="stylesheet"
		>
	</head>

	<body>

		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__wrapper">
						<div class="header__logo logo">
							<img
								class="logo__img"
								src="icons/furnitur-logo.svg"
								alt="Logo Furnitur"
							>
						</div>
						<div class="header__search search">
							<form
								class="search__form"
								role="search"
								action="#"
							>
								<label
									class="search__label"
									for="search-input"
								>
									<img
										class="search__icon"
										src="icons/search.svg"
										alt=""
										aria-hidden="true"
									>
									<input
										class="search__input"
										id="search-input"
										type="search"
										placeholder="Search something"
									>
								</label>
							</form>
						</div>
						<nav class="header__menu menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a
										class="menu__link"
										href="#"
									>
										Home
									</a>
								</li>
								<li class="menu__item">
									<a
										class="menu__link menu__link--arrow"
										href="#"
									>
										Shop
									</a>
								</li>
								<li class="menu__item">
									<a
										class="menu__link"
										href="#"
									>
										Blog
									</a>
								</li>
								<li class="menu__item">
									<a
										class="menu__link"
										href="#"
									>
										About us
									</a>
								</li>
							</ul>
						</nav>
						<div class="header__actions actions">
							<ul class="actions__list">
								<li class="actions__item">
									<a
										class="actions__link"
										href="#"
									>
										<img
											class="actions__icon"
											src="icons/heart.svg"
											alt="Love"
										>
										Love
									</a>
								</li>
								<li class="actions__item">
									<a
										class="actions__link"
										href="#"
									>
										<img
											class="actions__icon"
											src="icons/cart.svg"
											alt="Cart"
										>
										Cart
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>

			<main class="main">

				<section class="hero">
					<div class="hero__container">
						<h1 class="hero__title">
							Funiture <span>gallery</span>
						</h1>
					</div>
				</section>

				<section class="register">
					<div class="register__container">
						<div class="register__header">
							<h2 class="register__title">
								Register to furnitur
							</h2>
							<div class="register__text">
								<p>
									Get monthly voucher with just one click!
								</p>
							</div>
						</div>
						<div class="register__content">
							<div class="register__wrapper">
								<form
									class="register__form form-register"
									action="#"
									method="post"
								>
									<div class="form-register__header">
										<h3 class="form-register__title">
											Your information
										</h3>
										<div class="form-register__text">
											<p>
												You already have an account?
												<a
													class="form-register__link"
													href="#"
												>
													Sign in here
												</a>
											</p>
										</div>
									</div>
									<div class="form-register__fields">
										<div class="form-register__row">
											<div class="form-register__field">
												<input
													class="form-register__input"
													type="text"
													id="name"
													name="name"
													placeholder="Your name"
													required
												>
											</div>
											<div class="form-register__field">
												<input
													class="form-register__input"
													type="email"
													id="email"
													name="email"
													placeholder="E-mail"
													required
												>
											</div>
										</div>
										<div class="form-register__field">
											<input
												class="form-register__input"
												type="tel"
												id="phone"
												name="phone"
												placeholder="Phone number"
											>
										</div>
										<div class="form-register__row">
											<div class="form-register__field">
												<input
													class="form-register__input"
													type="password"
													id="password"
													name="password"
													placeholder="Password"
													required
												>
											</div>
											<div class="form-register__field">
												<input
													class="form-register__input"
													type="password"
													id="reset-password"
													name="reset-password"
													placeholder="Reset Password"
													required
												>
											</div>
										</div>
									</div>
									<button
										class="form-register__button button"
										type="submit"
									>
										Create an account
									</button>
								</form>
								<div
									class="register__banner discount"
								>
									<img
										class="discount__img"
										src="imgs/lamp.png"
										alt="Hanging gold lamps"
									>
									<div class="discount__info">
										<div class="discount__badge badge">
											Hot
										</div>
										<h3 class="discount__title">
											Discount 25% for new member
										</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</main>

			<footer class="footer">
				<div class="footer__container">
					<div class="footer__wrapper">
						<div class="footer__copy">
							<p>
								Furnitur Â© Copyright 2020, Inc. All rights reserved
							</p>
						</div>
						<div class="footer__socials socials">
							<ul class="socials__list">
								<li class="socials__item">
									<a
										class="socials__link"
										href="#"
									>
										<img
											class="socials__icon"
											src="icons/facebook.svg"
											alt="Facebook"
										>
									</a>
								</li>
								<li class="socials__item">
									<a
										class="socials__link"
										href="#"
									>
										<img
											class="socials__icon"
											src="icons/twitter.svg"
											alt="Twitter"
										>
									</a>
								</li>
								<li class="socials__item">
									<a
										class="socials__link"
										href="#"
									>
										<img
											class="socials__icon"
											src="icons/instagram.svg"
											alt="Instagram"
										>
									</a>
								</li>
								<li class="socials__item">
									<a
										class="socials__link"
										href="#"
									>
										<img
											class="socials__icon"
											src="icons/pinterest.svg"
											alt="Pinterest"
										>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>

	</body>

</html>
